<!DOCTYPE html>
<html lang="ja" dir="ltl">
  <head>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="icon" href="../画像/img/favicon.ico" id="favicon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
    />
    <title>Contact</title>
  </head>
  <body>
    <header class="l-header">
      <img
        class="l-header__picture"
        src="../画像/img/mainvisual-pc.jpg"
        alt="mainvisual-pc"
      />
      <nav class="list">
        <img class="l-header_logo" src="../画像/img/logo.svg" alt="logo" />
        <div class="list__menu">
          <a href="../html/News.html"><li>お知らせ</li></a>
          <a href="#"><li>商品のご紹介</li></a>
          <a href="#"><li>店舗のご案内</li></a>
        </div>
      </nav>
      <div class="l-header__left">
        <p>オンラインストアを見る</p>
      </div>
    </header>

    <main role="main">
      <div class="l-contents">
        <div class="l-contents__contact__topic">
          <div class="p-article__section__title">
            <h1 class="p-article__section__title">Contact</h1>
            <p class="p-article__section__text-2">
              お仕事のご依頼やご相談は下記のフォームからお問い合わせください。
            </p>
          </div>
          <form action="#" method="post" class="c-form">
            <div class="c-form__input">
              <dl>
                <dt>
                  <label for="name" class="c-form__title">Name</label>
                </dt>
                <dd>
                  <input
                    type="text"
                    id="name"
                    name="your-name"
                    class="c-form__text-1"
                  />
                </dd>
                <dt class="c-form__title-2">
                  <label for="E-mail">E-mail</label>
                </dt>
                <dd>
                  <input
                    type="e-mail"
                    id="email"
                    name="your-email"
                    class="c-form__text-1"
                  />
                </dd>
                <dt class="c-form__title-2">
                  <label for="message">Message</label>
                </dt>
                <dd>
                  <textarea
                    id="message"
                    name="your-message"
                    class="c-form__text-2"
                  ></textarea>
                </dd>
                <div class="c-button__form">
                  <input type="submit" value="送信" />
                </div>
              </dl>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="l-footer">
      <div class="l-footer__menu">
        <div class="l-footer__menu__logo">
          <img src="../画像/img/logo.svg" alt="l-header__logo" />
        </div>
        <div class="l-footer__menu__right">
          <p>
            Web Entertainment Design Inc.<br />
            West Building 3F<br />
            9-99 Sakuragaokacho Shibuya-ku<br />
            Tokyo, Japan 150-0031<br />
            T/99-9999-9999<br />
          </p>
        </div>
      </div>
      <div class="l-footer__sentence">
        <p>© Web Entertainment Design Inc.</p>
      </div>
    </footer>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
